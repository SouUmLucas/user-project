version: '2'

services:
  db:
    image: 'postgres:9.6-alpine'
    environment:
      POSTGRES_USER: 'admin'
      POSTGRES_PASSWORD: 'admin'
    ports:
      - '5432:5432'
  redis:
    image: redis:4.0.5-alpine
    command: ["redis-server", "--appendonly", "yes"]
    hostname: redis
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    depends_on:
      - 'db'
      - 'redis'
    volumes:
      - .:/app
    ports:
      - '3000:3000'